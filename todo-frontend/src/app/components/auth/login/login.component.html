<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Login</h2>
      <p>Entre na sua conta para gerenciar suas tarefas</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email
          placeholder="seu@email.com" class="form-control" #emailInput="ngModel"
          [class.error]="emailInput.invalid && emailInput.touched">
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          <span *ngIf="emailInput.errors?.['required']">Email é obrigatório</span>
          <span *ngIf="emailInput.errors?.['email']">Email deve ter um formato válido</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required minlength="6"
          placeholder="Sua senha" class="form-control" #passwordInput="ngModel"
          [class.error]="passwordInput.invalid && passwordInput.touched">
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          <span *ngIf="passwordInput.errors?.['required']">Senha é obrigatória</span>
          <span *ngIf="passwordInput.errors?.['minlength']">Senha deve ter pelo menos 6 caracteres</span>
        </div>
      </div>

      <div *ngIf="errorMessage" class="error-message global-error">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="btn btn-primary btn-full">
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>

    <div class="demo-section">
      <p class="demo-title">Contas de demonstração:</p>
      <div class="demo-buttons">
        <button type="button" (click)="fillDemoCredentials('admin')" class="btn btn-outline btn-demo">
          Admin Demo
        </button>
        <button type="button" (click)="fillDemoCredentials('user')" class="btn btn-outline btn-demo">
          Usuário Demo
        </button>
      </div>
    </div>

    <div class="auth-footer">
      <p>
        Não tem uma conta?
        <a routerLink="/register" class="auth-link">Registre-se aqui</a>
      </p>
    </div>
  </div>
</div>
