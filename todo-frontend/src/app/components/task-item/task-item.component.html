<div class="task-item" [class.completed]="task.completed">
  <div class="task-content">
    <div class="task-checkbox">
      <input type="checkbox" [checked]="task.completed" (change)="onToggleComplete()" id="task-{{task.id}}">
      <label for="task-{{task.id}}"></label>
    </div>

    <div class="task-details">
      <h4 class="task-title" [class.line-through]="task.completed">
        {{ task.title }}
      </h4>
      <p *ngIf="task.description" class="task-description" [class.line-through]="task.completed">
        {{ task.description }}
      </p>
      <div class="task-meta">
        <small class="task-date">
          Criada em: {{ task.createdAt | date:'dd/MM/yyyy HH:mm' }}
        </small>
        <small *ngIf="task.updatedAt.getTime() !== task.createdAt.getTime()" class="task-date">
          Atualizada em: {{ task.updatedAt | date:'dd/MM/yyyy HH:mm' }}
        </small>
      </div>
    </div>
  </div>

  <div class="task-actions">
    <button (click)="onEdit()" class="btn btn-sm btn-outline" [disabled]="task.completed" title="Editar tarefa">
      ✏️
    </button>
    <button (click)="onDelete()" class="btn btn-sm btn-danger" title="Excluir tarefa">
      🗑️
    </button>
  </div>
</div>
